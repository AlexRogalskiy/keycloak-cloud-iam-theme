name: Build
on: [push, pull_request]
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - name: Run a build.sh
        run: bash build.sh
        shell: bash
      - name: Archive artifacts (jar)
        uses: actions/upload-artifact@v2
        with:
          name: artifacts-jar
          path: target/*.jar
  deployment_staging:
    needs: build
    runs-on: ubuntu-latest
    environment: staging
    steps:
      - uses: actions/download-artifact@v2
        with:
          name: artifacts-jar
      - name: Curl a deployment
        env:
          CLIENT_ID: ${{ secrets.CLIENT_IDÂ }}
          CLIENT_SECRET: ${{ secrets.CLIENT_SECRET }}
          ACCOUNT_EMAIL: ${{ secrets.ACCOUNT_EMAIL }}
          ACCOUNT_PASSWORD: ${{ secrets.ACCOUNT_PASSWORD }}
        run: |
          ACCESS_TOKEN=$(curl -s -q $ENDPOINT_IAM/auth/realms/cloud-iam/protocol/openid-connect/token -d "grant_type=password&client_id=$CLIENT_ID&client_secret=$CLIENT_SECRET&username=$ACCOUNT_EMAIL&password=$ACCOUNT_PASSWORD" | jq -r .access_token)
          curl --location --request POST 'https://staging-api.cloud-iam.com/deployments/$DEPLOYMENT_ID/extensions/jars' --header 'Authorization: Bearer $ACCESS_TOKEN' --form 'extension=@cloud-iam-theme-1.0.0-SNAPSHOT.jar' --http1.1
